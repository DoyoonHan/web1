<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax(문법)</h2>
    <script type="text/javascript">
      var coworkers = ["egoing" , "leezche"];
    </script>
    <h2>Get</h2>
    <script type="text/javascript">
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>Count</h2>
    <script type="text/javascript">
      document.write(coworkers.length);
    </script>
  </body>
</html>
